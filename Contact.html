<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Your Name</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #22223b;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 32px;
            color: #4a4e69;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #22223b;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #c9c9c9;
            border-radius: 5px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: border-color 0.2s;
        }
        form input:focus, form textarea:focus {
            border-color: #4a4e69;
            outline: none;
        }
        form textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4a4e69;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #22223b;
        }
        @media (max-width: 600px) {
            .contact-container {
                padding: 24px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Me</h2>
        <div class="contact-info">
            <p>Email: <a href="mailto:deepthind96461@gmail.com">deepthind96461@gmail.com</a></p>
            <p>Phone: <a href="tel:+916239321859">+91 6239321859</a></p>
        </div>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
